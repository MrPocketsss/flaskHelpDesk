{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3"><a id="tab_addUser" href="#addUser">Add User</a></li>
          <li class="tab col s3"><a id="tab_addGroup" href="#addGroup">Add Group</a></li>
        </ul>
      </div>
    </div>
  
    <div id="addUser" class="col s12">
      <div class="section">
        <h5>Account Information</h5>
        <div class="row">
          <div class="input-field col s3">
            <input type="email" id="email" placeholder="email" tabindex="1">
            <label for="email">Enter the account email</label>
            <span id="emailHelp" class="helper-text"></span>
          </div>
          <div class="input-field col s3">
            <input type="password" id="password" placeholder="password" tabindex="2">
            <label for="password">Enter a password</label>
            <span id="passwordHelp" class="helper-text"></span>
          </div>
          <div class="input-field col s3">
            <input type="password" id="check" placeholder="re-enter password" tabindex="3">
            <label for="check">Verify password</label>
            <span id="checkHelp" class="helper-text"></span>
          </div>
          <div class="input-field col s3">
            <select id="selectGroup" class="browser-default" tabindex="4">
              <option value="$" disabled selected>Choose a Group</option>
            </select>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="section">
        <h5>User Details</h5>
        <div class="row">
          <div class="input-field col s4">
            <input type="text" id="fName" placeholder="first name" tabindex="5">
            <label for="fName">First Name</label>
          </div>
          <div class="input-field col s4">
            <input type="text" id="lName" placeholder="last name" tabindex="6">
            <label for="lName">Last Name</label>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="row">
          <div class="input-field col s12">
            <button id="userSubmit" type="submit" class="disabled waves-effect waves-light btn right-align" tabindex="7">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="addGroup" class="col s12">
      <div class="section">
        <div class="row">
          <div class="input-field col s3">
            <input type="text" id="groupName" class="validate" placeholder="Title" tabindex="1">
            <label for="groupName">Group Name</label>
          </div>
          <div class="input-field col s5">
            <input type="text" id="groupDesc" placeholder="Description" tabindex="2">
            <label for="groupDesc">Description of Group</label>
          </div>
          <div class="input-field col s4">
            <button id="groupSubmit" type="submit" class="disabled waves-effect waves-light btn right-align" tabindex="3">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock content %}
