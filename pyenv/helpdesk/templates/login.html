{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s6 offset-s3">
        <div class="card-panel grey lighten-3">
          <h3 class="center-align">Login</h3>
          <div class="row">
            <div class="input-field col s12">
              <input type="email" id="email" class="validate focus" placeholder="email">
              <label for="email">Enter your account email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="password" id="password" class="validate" placeholder="password">
              <label for="">Enter your account password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button id="loginSubmit" type="submit" class="disabled waves-effect waves-light btn right-align">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock content %}
